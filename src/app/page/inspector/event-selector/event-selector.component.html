<main class="mx-auto h-screen max-w-3xl p-4">
  <form class="flex h-full flex-col gap-8 pt-24" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <p class="mx-auto w-fit rounded-lg bg-gray-900 py-1 px-4 text-center uppercase text-slate-300">
      Inserire codice evento
    </p>
    <div class="group relative w-full">
      <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pr-4 pl-4 text-slate-300">Codice</div>
      <input
        type="text"
        pattern="[0-9]{10}"
        name="event_code_input"
        id="event_code_input"
        class="block w-full rounded-lg border border-gray-600 bg-gray-700 p-4 pl-20 text-sm text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-0"
        formControlName="eventCode"
        autocomplete="off"
        required />
      <button
        type="submit"
        class="absolute right-4 bottom-2.5 rounded-lg bg-primary-60 px-4 py-2 text-sm font-medium text-black transition duration-150 ease-in-out focus:outline-none active:scale-90 active:bg-white active:text-primary-50">
        Cerca
      </button>
    </div>
  </form>
</main>
