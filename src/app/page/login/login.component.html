<main class="h-full w-full bg-black overflow-hidden">
  <section class="h-full flex flex-col items-center text-white">
    <div class="grow-8 grid place-items-center">
      <img src="../../../assets/images/logo-light.png" alt="" />
    </div>
    <div class="grow-2 flex flex-col">
      <p class="grow-1 grid place-items-center font-RobotoMono">WE MAKE PEOPLE HAPPY</p>
      <div class="grow-1 grid place-items-center">
        <button mat-raised-button color="primary" class="w-4/5" (click)="toggle()">ENTRA</button>
      </div>
    </div>
  </section>
  <section class="h-full z-10 flex flex-col" [ngClass]="{ 'login-slide': logginSelected }">
    <div class="wave__inner grow-1"></div>
    <div class="wave">
      <svg viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255, 138, 8, 0.7)" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255, 138, 8, 0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255, 138, 8, 0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(255, 138, 8, 1.0)" />
        </g>
      </svg>
    </div>
    <div class="wave__content grow-10 flex flex-col items-center">
      <form class="h-full w-full flex flex-col justify-center">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Placeholder" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Passowrd</mat-label>
            <input matInput placeholder="Placeholder" />
          </mat-form-field>
        </div>
      </form>
    </div>
  </section>
</main>
