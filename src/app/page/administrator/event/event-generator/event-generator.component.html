<form class="flex flex-col gap-12 xs:gap-20" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <div class="relative z-0">
    <div class="flex w-full items-center justify-center">
      <en-file-loader *ngIf="!imageSrc" (loadFileEvent)="loadPhoto($event)"></en-file-loader>
      <div *ngIf="imageSrc" [@fadeIn] class="flex flex-col justify-center gap-4">
        <img
          class="h-40 w-40 rounded-full border object-cover transition duration-1000 ease-in hover:cursor-zoom-out hover:object-scale-down"
          [src]="imageSrc"
          alt="Immagine " />
        <button
          type="button"
          class="inline-block text-xs font-bold uppercase leading-tight text-white transition duration-300 ease-in-out hover:text-primary-60 focus:outline-none focus:ring-0"
          (click)="removePhoto()">
          Rimuovi
        </button>
      </div>
    </div>
  </div>

  <div class="relative z-0">
    <input
      type="text"
      id="name_input"
      name="name_input"
      class="peer block w-full appearance-none border-0 border-b-2 border-white bg-transparent py-2.5 px-0 text-sm text-white focus:border-primary-60 focus:text-primary-60 focus:outline-none focus:ring-0"
      formControlName="name"
      placeholder=" " />
    <label
      for="name_input"
      class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm font-bold text-white duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-primary-60">
      Nome
    </label>
  </div>

  <div class="relative z-0">
    <input
      type="date"
      id="date_input"
      name="date_input"
      class="peer block w-full appearance-none border-0 border-b-2 border-white bg-transparent py-2.5 px-0 text-sm text-white focus:border-primary-60 focus:text-primary-60 focus:outline-none focus:ring-0"
      formControlName="date"
      placeholder=" " />
    <label
      for="date_input"
      class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm font-bold text-white duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-primary-60">
      Data
    </label>
  </div>

  <div class="relative z-0 flex gap-6">
    <div class="w-1/2">
      <input
        type="time"
        id="name_input"
        name="name_input"
        class="peer block w-full appearance-none border-0 border-b-2 border-white bg-transparent py-2.5 px-0 text-sm text-white focus:border-primary-60 focus:text-primary-60 focus:outline-none focus:ring-0"
        formControlName="timeStart"
        placeholder=" " />
      <label
        for="name_input"
        class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm font-bold text-white duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-primary-60">
        Inizio
      </label>
    </div>
    <div class="w-1/2">
      <input
        type="time"
        id="name_input"
        name="name_input"
        class="peer block w-full appearance-none border-0 border-b-2 border-white bg-transparent py-2.5 px-0 text-sm text-white focus:border-primary-60 focus:text-primary-60 focus:outline-none focus:ring-0"
        formControlName="timeEnd"
        placeholder=" " />
      <label
        for="name_input"
        class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm font-bold text-white duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-primary-60">
        Fine
      </label>
    </div>
  </div>

  <div class="relative z-0">
    <input
      type="number"
      id="max_person_input"
      name="max_person_input"
      class="peer block w-full appearance-none border-0 border-b-2 border-white bg-transparent py-2.5 px-0 text-sm text-white focus:border-primary-60 focus:text-primary-60 focus:outline-none focus:ring-0"
      formControlName="maxPerson"
      placeholder=" " />
    <label
      for="max_person_input"
      class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm font-bold text-white duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-primary-60">
      Numero massimo di persone
    </label>
  </div>

  <div class="relative z-0">
    <label for="countries_disabled" class="block text-sm font-bold text-white"> Luogo </label>
    <select
      id="place_select"
      class="peer block w-full appearance-none border-0 border-b-2 border-white bg-transparent py-2.5 px-0 text-sm text-white focus:border-gray-200 focus:outline-none focus:ring-0"
      formControlName="place">
      <option
        *ngFor="let item of places; let i = index"
        [selected]="i === 0"
        [value]="item"
        class="bg-black py-1 text-primary-60 hover:bg-primary-60 hover:text-black">
        {{ item }}
      </option>
    </select>
  </div>

  <div class="relative z-0">
    <input
      type="text"
      id="guest_input"
      name="guest_input"
      class="peer block w-full appearance-none border-0 border-b-2 border-white bg-transparent py-2.5 px-0 text-sm text-white focus:border-primary-60 focus:text-primary-60 focus:outline-none focus:ring-0"
      formControlName="guest"
      placeholder=" " />
    <label
      for="guest_input"
      class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm font-bold text-white duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-primary-60">
      Ospite
    </label>
  </div>

  <div class="group relative z-0">
    <label
      for="description_textarea"
      class="mb-2 block text-sm font-bold text-white group-focus-within:text-primary-60">
      Descrizione (max 200 caratteri)
    </label>
    <textarea
      id="description_textarea"
      name="description_textarea"
      rows="3"
      maxlength="200"
      class="block w-full resize-none rounded-lg border-2 bg-transparent p-2.5 text-sm text-white focus:border-primary-60 focus:text-primary-60 focus:outline-none"
      formControlName="description"></textarea>
  </div>

  <div class="group relative z-0">
    <label for="message_textarea" class="mb-2 block text-sm font-bold text-white group-focus-within:text-primary-60">
      Testo messaggio
    </label>
    <textarea
      id="message_textarea"
      name="message_textarea"
      class="block w-full resize-y rounded-lg border-2 bg-transparent p-2.5 text-sm text-white focus:border-primary-60 focus:text-primary-60 focus:outline-none"
      formControlName="messageText"></textarea>
  </div>

  <div class="mx-auto w-52">
    <en-button
      buttonName="login-button"
      buttonText="Crea evento"
      buttonType="submit"
      [buttonIsDisabled]="!eventForm.valid"
      palette="primary"
      [isLoading]="isLoading"></en-button>
  </div>
</form>
