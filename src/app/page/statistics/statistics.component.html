<div class="mx-auto mb-12 max-w-xl rounded-lg bg-slate-900 p-4 sm:mb-20 sm:bg-transparent">
  <p class="mb-4 rounded-lg bg-slate-800 py-1 text-center uppercase text-slate-300">Eventi</p>
  <div class="m-auto">
    <canvas
      class="w-full"
      baseChart
      [type]="'pie'"
      [datasets]="pieChartDatasetsEvent"
      [labels]="pieChartLabelsEvent"
      [options]="chartOptionsPie">
    </canvas>
  </div>
</div>

<div class="mx-auto mb-12 max-w-xl rounded-lg bg-slate-900 p-4 sm:mb-20 sm:bg-transparent">
  <p class="mb-4 rounded-lg bg-slate-800 py-1 text-center uppercase text-slate-300">Dipendenti</p>
  <div class="m-auto">
    <canvas
      baseChart
      class="w-full"
      [type]="'pie'"
      [datasets]="pieChartDatasetsEmployee"
      [labels]="pieChartLabelsEmployee"
      [options]="chartOptionsPie">
    </canvas>
  </div>
</div>

<div class="mx-auto mb-12 max-w-lg rounded-lg bg-slate-900 p-4 sm:mb-20 sm:bg-transparent">
  <p class="mb-4 rounded-lg bg-slate-800 py-1 text-center uppercase text-slate-300">Andamento dipendente</p>
  <select
    id="devices_select"
    class="text-smplaceholder-gray-400 mb-4 block w-full rounded-lg border border-slate-700 bg-slate-800 p-2.5 text-white"
    (change)="onEmployeeSelected($event)">
    <option *ngFor="let employee of employeesPr" [value]="employee.uid">
      {{ employee.props.name }} {{ employee.props.lastName }}
    </option>
  </select>
  <div>
    <canvas
      baseChart
      class="w-full p-2"
      [type]="'line'"
      [data]="pieChartDatasetsTrendEmployee"
      [options]="chartOptionsLine"
      [legend]="false">
    </canvas>
  </div>
</div>
