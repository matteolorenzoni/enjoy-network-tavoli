<div *ngIf="displayChartEvent" class="mx-auto mb-12 max-w-xl rounded-lg bg-slate-900 p-4 sm:mb-20 sm:bg-transparent">
  <p class="mb-4 rounded-lg bg-slate-800 py-1 text-center uppercase text-slate-300">Eventi</p>
  <div class="m-auto">
    <canvas
      baseChart
      [type]="'pie'"
      [datasets]="pieChartDatasetsEvent"
      [labels]="pieChartLabelsEvent"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins">
    </canvas>
  </div>
</div>

<div *ngIf="displayChartEvent" class="mx-auto mb-12 max-w-lg rounded-lg bg-slate-900 p-4 sm:mb-20 sm:bg-transparent">
  <p class="mb-4 rounded-lg bg-slate-800 py-1 text-center uppercase text-slate-300">Dipendenti</p>
  <div>
    <canvas
      baseChart
      [type]="'pie'"
      [datasets]="pieChartDatasetsEmployee"
      [labels]="pieChartLabelsEmployee"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins">
    </canvas>
  </div>
</div>

<div *ngIf="displayChartEvent" class="mx-auto mb-12 max-w-lg rounded-lg bg-slate-900 p-4 sm:mb-20 sm:bg-transparent">
  <p class="mb-4 rounded-lg bg-slate-800 py-1 text-center uppercase text-slate-300">Andamento dipendente</p>
  <select
    id="devices_select"
    class="text-smplaceholder-gray-400 block w-full rounded-lg border border-slate-700 bg-slate-800 p-2.5 text-white"
    (change)="onEmployeeSelected($event)">
    <option *ngFor="let employee of employeesPr" [value]="employeesPr[0]">
      {{ employee.props.name }} {{ employee.props.lastName }}
    </option>
  </select>

    </canvas> -->
  </div>
</div>
